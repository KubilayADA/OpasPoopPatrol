<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Opa's Poop Patrol</title>
</head>
<body>
  <div class="start-page">
    <img src="images/logo.png" alt="Game Title" class="header-image">
    <img src="images/arrows.png" alt="arrowsPng" class="arrows-image">
    <button id="start-button">START GAME</button>
    <p>Use the left and right arrow to control the character!</p> 
    <h1 class="stats">STATS:<br>Lives: 3 💩💩💩<br>Score: 0 🎲</h1>
  </div>
  <div id="game-screen" >
    <div class="garden-image-container">
      <img src="images/garden.png" alt="gardenPng" class="garden-image">
      <img src="images/player.png" alt="playerPng" class="player-image">
      <p class="score">Score: 0 🎲</p>
      <p class="lives">Lives: 3 💩💩💩</p>
    </div>
    <div id="game-end" > 
    
    </div>

    <div id="dog">
      <img src="images/dog.png" alt="dogPng" class="dog-image">
    </div>
    <div id="poo"></div>
    <div id="player">
    </div>
  </div>
  <script src="./game.js"></script>
  <script src="./game-borders.js"></script>
  <script src="./player.js"></script>
  <script src="./dog.js"></script>
</body>
</html>
